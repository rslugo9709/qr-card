<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        
        <img class="qr" src="./assets/image-qr-code.png" alt="QR code should be showing here"/>
        <div class="parrafo">
            <h2><b>Improve your front-end skills by buildings projects</b></h2>
            <p class="parrafo-largo">Scan the QR code to visit Front-End Mentor and take your coding skills to the next level</p>
        </div>
    </div>


</body>
</html>
